{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        {% if form.instance.id %}
            <h2>Editar Supervisor</h2>
        {% else %}
            <h2>Nuevo Supervisor</h2>
        {% endif %}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre:</label>
                {{ form.nombre }}
                {% if form.nombre.errors %}
                <div class="text-danger">
                    {{ form.nombre.errors }}
                </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'supervisor-list' %}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
